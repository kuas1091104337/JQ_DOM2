<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01-01-noConflict</title>
  <style type="text/css">
    html{
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #0769AD;
      font-size: 16px;
      color: white;
    }
    body{
      font-size: 24px;
      line-height: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <h2>========== 載入 jQuery 3 ==========</h2>
    <div>
      <script src="./js/jquery-3.1.1.min.js"></script>
      <script>
        document.write('$ version is : ' + $.fn.jquery);
        document.write('<br>');
        document.write('jQuery version is : ' + jQuery.fn.jquery);
        document.write('<br>');
      </script>
    </div>
  </div>
  <div>
    <h2>========== 載入 jQuery 2 ==========</h2>
    <div>
      <script src="./js/jquery-2.2.4.min.js"></script>
      <script>
        var myJQ2 = $.noConflict();
        document.write('$ version is : ' + $.fn.jquery);
        document.write('<br>');
        document.write('jQuery version is : ' + jQuery.fn.jquery);
        document.write('<br>');
        document.write('myJQ2 is : ' + myJQ2.fn.jquery);
        document.write('<br>');
      </script>
    </div>
  </div>
  <div>
    <h2>========== 載入 jQuery 1 ==========</h2>
    <div>
      <script src="./js/jquery-1.12.4.min.js"></script>
      <script>
        var myJQ1 = $.noConflict(true);
        document.write('$ version is : ' + $.fn.jquery);
        document.write('<br>');
        document.write('jQuery version is : ' + jQuery.fn.jquery);
        document.write('<br>');
        document.write('myJQ2 is : ' + myJQ2.fn.jquery);
        document.write('<br>');
        document.write('myJQ1 is : ' + myJQ1.fn.jquery);
        document.write('<br>');
      </script>
    </div>
  </div>
</body>
</html>
